<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-indigo-400">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <div class="flex justify-center items-center space-x-4">
                <div class="flex justify-center">
                <i class="fa-solid fa-user text-3xl p-2"></i>               
                <h1 class="text-3xl font-semibold p-2">Login</h1>
                </div>
            </div>
            <hr class="mt-3  bg-indigo-500">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Username</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-indigo-200 focus:ring-0 focus:border-gray-300" placeholder="Enter username..." />
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-indigo-200 focus:ring-0 focus:border-gray-300" placeholder="Enter password..." />
            </div>
            <div>

            </div>
        </div>
    </div>
    
</body>
</html>
